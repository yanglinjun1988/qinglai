<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> - 添加分类</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div ng-app="Category" class="wrapper wrapper-content animated fadeInRight">
     
        
        <div class="row" ng-controller="CategoryCtr">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加分类<small></small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                        
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form id="form1" name="form1" action="" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序</label>

                                <div class="col-sm-10">
                                    <input type="text" name="sort" class="form-control" value="0">
                                </div>
                            </div>
                              <div class="form-group">
                                <label class="col-sm-2 control-label"><span style="color:red">*</span>分类名称</label>

                                <div class="col-sm-10">
                                    <input type="text"  name="catename" class="form-control">
                                </div>
                            </div>
                             
                           
                            <div class="form-group">
                                <label class="col-sm-2 control-label">分类描述</label>
                                <div class="col-sm-10">
                                    <input type="text" name="description" class="form-control"> <span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span>
                                </div>
                            </div>
                            
                           
                            <div class="form-group">
                                <label class="col-sm-2 control-label">分类广告</label>

                                <div class="col-sm-10">
                                    
                                    <div class="input-group">
                                        <input type="text"  name="advimg" class="form-control"> <span class="input-group-btn"> <button type="button" class="btn btn-primary">图片上传
                                        </button> </span>
                                    </div>
                                    <div class="input-group " style="margin-top:.5em;">
									<img src="../../static/img/nopic.jpg"  class="img-responsive img-thumbnail"  width="150" />
									<em class="close" style="position:absolute; top: 0px; right: -14px;" title="删除这张图片" onclick="deleteImage(this)">×</em>
									</div>                        
									<span class="help-block">建议尺寸: 640*320</span>

                                </div>
                            </div>
                              <div class="form-group">
                                <label class="col-sm-2 control-label">分类广告链接</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
			                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">是否显示</label>
			                    <div class="col-sm-10 col-xs-12">
			                         <label class='radio-inline'>
			                            <input type='radio' name='enabled' value=1'  /> 是
			                        </label>
			                        <label class='radio-inline'>
			                            <input type='radio' name='enabled' value=0' checked /> 否
			                        </label>
			                    </div>
			                </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary"  ONCLICK="editArticle()" type="button">提交</button>
                                    <button onclick='history.back()' class="btn btn-white" name="back" type="button">返回列表</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    <!-- 全局js -->
    <script src="../../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="../../static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
	<!-- form 用到ajaxForm -->
   <script src="../../static/js/jquery.form.js" type="text/javascript" charset="utf-8"></script> 
   <!-- 弹窗提示-->
   <script src="../../static/js/layer.js" type="text/javascript" charset="utf-8"></script> 
   <!-- 自定义js -->
   <script src="../../static/js/public.js" type="text/javascript" charset="utf-8"></script>
   <script src="../common/vendor/angular/angular.js" type="text/javascript" charset="utf-8"></script>
   <script src="../common/js/controller/category.js" type="text/javascript" charset="utf-8"></script>
   <script type="text/javascript">
   	function editArticle()
	{
		//editor.sync();
		postdata('form1', "/web/category/add", 'dd');
	}
	
	function dd(d)
	{
		if(d.code == 'success'){
			parent.layer.msg('添加分类成功');
			window.setTimeout(function () {
				window.location.href="category.html";
			}, 1000);
		}else{
			parent.layer.msg('添加分类失败');
		}
	}
  </script>
</body>
</html>
