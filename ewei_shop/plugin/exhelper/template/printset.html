{template 'web/_header'} {template 'tabs'}
<form action="" method="post">
	<div class="panel panel-default">
		<div class="panel-heading"><i class="fa fa-cogs"></i> 打印设置</div>
		<div class="panel-body table-responsive">
			<div class="input-group" style="width: 500px;">
				<div style="border-right:none" class="input-group-addon">打印机IP</div>
				<input type="text" value="{$printset['ip']}" class="form-control" name="ip" {ifp 'exhelper.printset.save'}{else} disabled=""{/if}>
				<div style="border-right:none; border-left: none;" class="input-group-addon"> 打印机端口</div>
				<input type="tel" value="{$printset['port']}" class="form-control" name="port" {ifp 'exhelper.printset.save'}{else} disabled=""{/if}>
				<input type="hidden" name="token" value="{$_W['token']}" /> 
			</div>
		</div>
		<div class="panel-footer">
			{ifp 'exhelper.printset.save'}
				<button class="btn btn-primary">保存设置</button>
			{/if}
		</div>
	</div>
</form>
{template 'web/_footer'}
